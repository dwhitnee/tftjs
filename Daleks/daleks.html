<!doctype html<>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="daleks.css">
</head>

<body>
  <h1>Daleks!</h1>
  <div class="arena">
    <div class="gameover victory">
      <div class="banner">Victory over the Daleks!</div>
      <span class="small">Click to start next round</span>
    </div>

    <div class="gameover loser">
      <div class="banner">The Daleks rule the Universe!</div>
      <span class="small">Click to start over</span>
    </div>
  </div>

  <div class="gameData">
    <div class="score">
      Score: <span id="score">
      </span>
    </div>
    <div class="level">
      Round: <span id="level"></span>
    </div>
    <div id="highScores">
      High Score: <span id="highScore"></span>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.8.0.js"></script>
  <script src="piece.js"></script>
  <script src="board.js"></script>
  <script src="gameData.js"></script>
  <script src="controls.js"></script>
  <script src="sonicPulse.js"></script>
  <script src="game.js"></script>

<!--
  $(document).ready( function()
  {});
-->

</body>
</html>
