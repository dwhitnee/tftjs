<!doctype html<>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="daleks.css">
</head>

<body>
  Daleks!
  <div class="sonicScrewDriver">
    <div class="screw screw1"></div>
    <div class="screw screw2"></div>
    <div class="screw screw3"></div>
  </div>

  <div class="arena">
    <div class="gameover victory">
      Victory over the Daleks!<br/>
      <span class="small">Click to start next round</span>
    </div>

    <div class="gameover loser">
      The Daleks rule the Universe!<br/>
      <span class="small">Click to start next round</span>
    </div>
  </div>

  <div class="score">
    Score: <span id="score"></span>
  </div>
  <div class="level">
    Round: <span id="level"></span>
  </div>

  <script src="http://code.jquery.com/jquery-1.8.0.js"></script>
  <script src="piece.js"></script>
  <script src="board.js"></script>
  <script src="controls.js"></script>
  <script src="game.js"></script>

</body>
</html>
