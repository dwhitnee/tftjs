<html>
<head>

<style type="text/css">

/*
 * div width/height must match canvas
 * width/height to ensure 1:1 aspect ratio
 */
#canvas {
  border: 1px solid black;
}
#canvasContainer {
  margin:0 auto;
  width: 750px;
}
.buttonBar {
  padding: 1em;
}
</style>
</head>


<body>

  <div id="canvasContainer"
       tabindex="0"
       onmouseover="this.focus()"
       onmouseout="this.blur()">

    <div class="buttonBar">
      <span>
        <button id="play_btn" type="button">Start Game</button>
      </span>
      <span id="fps"></span>
    </div>

    <canvas id="canvas" width="750" height="500"></canvas>
  </div>

  <br/>
  <div style="text-align: left; padding-left: 5em; float: left;">
    Player 1
    <div>
      A and D keys to turn
    </div>
  </div>

  <div style="text-align: right; padding-right: 5em; float: right;">
    Player 2
    <div>
      &lt;-- arrow --&gt; keys to turn
    </div>
  </div>

  <div style="text-align: center">
    Esc to start/stop
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
          type="text/javascript" ></script>

  <script src="../gfx/gfx.js"        type="text/javascript"></script>
  <script src="../gfx/sceneGraph.js" type="text/javascript"></script>
  <script src="player.js"            type="text/javascript"></script>
  <script src="tft.js"               type="text/javascript"></script>

</body>
</html>
