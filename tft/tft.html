<html>
<head>

<style type="text/css">

/* 
 * div width/height must match canvas
 * width/height to ensure 1:1 aspect ratio  
 */
#canvas {
  border: 1px solid black; 
}
#canvasContainer {
  margin:0 auto; 
  width: 750px;
}
.buttonBar {
  padding: 1em;
}
</style>
</head>


<body>

  <div id="canvasContainer" 
       tabindex="0" 
       onmouseover="this.focus()" 
       onmouseout="this.blur()">

    <div class="buttonBar">
      <span>
	<button id="play_btn" type="button">Start Game</button>
      </span>
      <span id="fps"></span>
    </div>

    <canvas id="canvas" width="750" height="500"></canvas>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" 
          type="text/javascript" ></script>
  <script src="../gfx/gfx.js"        type="text/javascript"></script>
  <script src="../gfx/sceneGraph.js" type="text/javascript"></script>
  <script src="tft.js"               type="text/javascript"></script>

</body>
</html>
