<html>

<body>
Here's a basic HTML5 progress bar
<div id="progress"></div>

<div>
  <p>He got a
    <meter low="69" high="80" max="100" value="84">B</meter>
    on the exam.
  </p>
</div>

<script>

  var bar = document.createElement("progress");
  bar.setAttribute("max", 100);
  //document.body.appendChild( bar );
  document.getElementById("progress").appendChild( bar );

  var i=5;
  var progress = setInterval( function() {
      bar.setAttribute('value', i++);
      if (i > 100) { clearInterval( progress ); }
    }, 100 );



</script>

</body>
</html>
