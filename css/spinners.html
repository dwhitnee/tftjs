<body>

    CSS3 Loading Animation Loop

    View Tutorial</a>

  <!-- LOOP LOADER -->
  <div class="container">
    <div class="content">
      <div class="ball outer"></div>
      <div class="ball inner"></div>
    </div>
  </div>
  <button class="trigger" href="#">Play/Stop Animation</button>

<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"
    type="text/javascript"></script>
<script>
  $(document).ready(function() {
        $('.ball').removeClass('stop');
        $('.trigger').click( function() {
                $('.ball').toggleClass('stop');
    });
  });

  $(document).ready(function() {
        $('.circle, .circle1').removeClass('stop');
                $('.triggerFull').click(function() {
                                $('.circle, .circle1').toggleClass('stop');
                });
  });

  $(document).ready(function() {
        $('.barlittle').removeClass('stop');
                $('.triggerBar').click(function() {
                                $('.barlittle').toggleClass('stop');
                });
  });
</script>
